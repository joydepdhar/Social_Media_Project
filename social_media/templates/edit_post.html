{% extends "layouts/main_layout.html" %}

{% load static %}
{% block content %}
<div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Edit Post</h2>
    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        <div class="space-y-4">{{ form.as_p }}</div>
        <button type="submit" class="w-full bg-green-500 text-white py-3 rounded-lg font-semibold text-lg hover:bg-green-600 transition duration-200">
            Save Changes
        </button>
    </form>
</div>
{% endblock %}
