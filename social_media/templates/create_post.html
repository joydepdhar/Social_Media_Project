{% extends "layouts/main_layout.html" %}

{% load static %}
{% block content %}
<h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create Post</h2>

<form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-lg max-w-lg mx-auto">
    {% csrf_token %}
    
    <div class="mb-5">
        <label for="{{ form.text.id_for_label }}" class="block text-sm font-medium text-gray-700">Content</label>
        {{ form.text }}
    </div>

    <div class="mb-5">
        <label for="{{ form.image.id_for_label }}" class="block text-sm font-medium text-gray-700">Image (Optional)</label>
        {{ form.image }}
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition duration-300">
        Post
    </button>
</form>
{% endblock %}
